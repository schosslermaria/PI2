<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manjericão - Guia de Cultivo</title>
    <link rel="stylesheet" href="/css/manjericao.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&family=Sacramento&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="plant-name">Manjericão</h1>
            <p class="scientific-name">(Ocimum basilicum)</p>
            
            <div class="plant-image">
                <img src="/img/manjericao.png">
            </div>

            <div class="info-section">
                <div class="info">
                    <h3>Origem</h3>
                    <p>Índia, Ásia Tropical</p>
                </div>
                <div class="info">
                    <h3>Venenoso?</h3>
                    <p>Não, é comestível</p>
                </div>
                <div class="info">
                    <h3>Luz</h3>
                    <p>Sol pleno</p>
                </div>
                <div class="info">
                    <h3>Rega</h3>
                    <p>A cada 2-3 dias</p>
                </div>
            </div>

            <div class="overview">
                <h3>Sobre</h3>
                <p>O manjericão é uma erva aromática usada na culinária e no cultivo caseiro. Cresce melhor em solos ricos e bem drenados, preferindo luz solar abundante.</p>
            </div>
        </div>
    </div>

    <footer>
        <div class="navegacao">
            <img src="/img/house-chimney.png" alt="">
            <img src="/img/hand-holding-seeding.png" alt="">
            <img src="/img/flower-tulip.png" alt="">
            <img src="/img/clipboard-list-check.png" alt="">
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
