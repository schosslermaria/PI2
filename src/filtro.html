<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtro de Plantas | Cultivo de Plantas 🌿</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>🔍 Filtrar Plantas</h1>
        <nav>
            <a href="index.html">Início</a>
            <a href="guia.html">Guia</a>
            <a href="filtro.html">Filtro</a>
        </nav>
    </header>
    <div class="container">
        <h2>🌱 Encontre a planta ideal:</h2>
        <form>
            <select>
                <option>Tipo de Solo</option>
                <option>Arenoso</option>
                <option>Argiloso</option>
                <option>Humoso</option>
            </select>
            <select>
                <option>Exposição Solar</option>
                <option>Sol pleno</option>
                <option>Meia-sombra</option>
                <option>Sombra</option>
            </select>
            <button type="submit">Filtrar</button>
        </form>

        <h3>🌿 Resultados:</h3>
        <div class="card">
            <img src="img/erva.png" alt="Erva">
            <p>🌿 <strong>Manjericão:</strong> Cresce rápido, ama sol pleno e solo leve.</p>
        </div>
    </div>
</body>
</html>
